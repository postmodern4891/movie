<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Score Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Movie Score Search</h1>
      <p class="subtitle">자동완성 검색으로 영화를 찾고 IMDb / Metacritic / Rotten Tomatoes 점수와 한국 OTT 제공처를 확인하세요.</p>

      <div class="search-wrap">
        <form id="searchForm" class="search-box">
          <input id="titleInput" type="text" placeholder="예: Inception" autocomplete="off" required />
          <button type="submit">검색</button>
        </form>
        <ul id="suggestions" class="suggestions hidden"></ul>
      </div>

      <section id="status" class="status"></section>
      <section id="result" class="result hidden"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
